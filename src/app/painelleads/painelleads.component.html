<main class="row m-3">

  <!-- Cabeçalho -->
  <header class="row d-flex align-items-center mb-5">

    <!-- Logo -->
    <img src="../../assets/img/logo-elogroup-comfundo.png" alt="Logo Elogroup" class="col-md-6 col-sm-12 my-3">

    <!-- Título da página -->
    <h1 class="ps-5 col-md-6 col-sm-12"><b>Painel de Leads</b></h1>

  </header>

  <body class="row">
    <!-- Botão: Adicionar Lead -->
    <div class="row mb-3 mx-2">
      <div>
        <button routerLink='/novolead' class="btn fundo-coral-elog">Novo Lead (+)</button>
      </div>
    </div>

    <!-- Tabela de leads -->
    <section>
      <table class="table table-striped table-bordered leads">

        <thead>
          <tr class="table-dark">
            <th>Cliente em Potencial</th>
            <th>Dados confirmados</th>
            <th>Reunião Agendada</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let lead of todosLeads; let i = index'>

            <td (dragend)='tabelastatus(i, 1, lead)' id="c1-{{i}}" class="tb-celula" draggable="true" *ngIf='lead.state == "A" '>{{lead.nome}}</td>
            <td id="c1-{{i}}" class="tb-celula" *ngIf='lead.state != "A" '> </td>

            <td draggable="true" class="tb-celula" (dragend)='tabelastatus(i, 2, lead)' id="c2-{{i}}" *ngIf='lead.state == "B" '>{{lead.nome}}</td>
            <td id="c2-{{i}}" class="tb-celula" *ngIf='lead.state != "B" '> </td>

            <td class="tb-celula" id="c3-{{i}}" *ngIf='lead.state == "C" '>{{lead.nome}}</td>
            <td class="tb-celula" id="c3-{{i}}" *ngIf='lead.state != "C" '> </td>
          </tr>

        </tbody>
      </table>
    </section>

  </body>

</main>
